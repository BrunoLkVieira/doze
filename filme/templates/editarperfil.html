{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

    <header class="bg-cover min-h-screen bg-black bg-opacity-75 showcase border-gray-900 bg-blend-overlay border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}'); min-height: 100vh;">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <h2 class=" text-2xl">{{ user.username }}</h2>

            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Edite os campos abaixo para editar seu perfil</legend>
                    {{ form|crispy }}
                </fieldset>

                <button class="bg-red-700 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Editar Perfil</button>
            </form>
            <small><a href="{% url 'filme:mudarsenha' %}">Quer mudar sua senha?</a></small>
        </div>
    </header>

    <footer class="bg-black px-5 py-10 ">
        <ul class="text-slate-400 flex justify-between items-center">

            <li>&copy; 2023</li>
            <li> Feito com Python (Django)</li>
            <li>Bruno LK. Vieira</li>
        </ul>
    </footer>

{% endblock %}
